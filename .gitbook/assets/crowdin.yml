components:
  schemas:
    BranchPatch:
      description: 'A JSON Patch document as defined by <a href="https://tools.ietf.org/html/rfc6902#section-3" target="_blank">RFC 6902</a>'
      type: array
      items:
        $ref: '#/components/schemas/BranchOperation'
    BranchOperation:
      description: 'A JSON Patch operation as defined by [RFC 6902](https://tools.ietf.org/html/rfc6902#section-4)'
      required:
        - op
        - path
      properties:
        op:
          description: 'Patch operation to perform'
          type: string
          enum:
            - replace
            - test
        path:
          description: 'A JSON Pointer as defined by <a href="https://tools.ietf.org/html/rfc6901" target="_blank">RFC 6901</a>'
          type: string
          format: json-pointer
          enum:
            - /name
            - /title
            - /exportPattern
            - /priority
      type: object
      discriminator:
        propertyName: op
        mapping:
          replace: '#/components/schemas/BranchOperationReplace'
          test: '#/components/schemas/BranchOperationTest'
    BranchOperationReplace:
      description: 'A JSON Patch `Replace` operation as defined by [RFC 6902](https://tools.ietf.org/html/rfc6902#section-4.3)'
      required:
        - value
      properties:
        value:
          oneOf:
            -
              type: string
      type: object
      allOf:
        -
          $ref: '#/components/schemas/BranchOperation'
    BranchOperationTest:
      description: 'A JSON Patch `Replace` operation as defined by [RFC 6902](https://tools.ietf.org/html/rfc6902#section-4.3)'
      required:
        - value
      properties:
        value:
          oneOf:
            -
              type: string
      type: object
      allOf:
        -
          $ref: '#/components/schemas/BranchOperation'
    BranchCreateForm:
      required:
        - name
      properties:
        name:
          description: "Branch name\n\n__Note:__ Can't contain `\\ / : * ? \" < > |` symbols\n"
          type: string
          example: develop-master
        title:
          description: 'Use to provide more details for translators. Title is available in UI only'
          type: string
          example: 'Master branch'
        exportPattern:
          description: "Branch export pattern. Defines branch name and path in resulting translations bundle\n\n__Note:__ Can't contain `: * ? \" < > |` symbols"
          type: string
          example: '%three_letters_code%'
        priority:
          description: 'Defines priority level for each branch'
          type: string
          default: normal
          enum:
            - low
            - normal
            - high
          example: normal
      type: object
    BranchCollectionResource:
      description: 'Branch Collection Resource'
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/BranchResource'
        pagination:
          $ref: '#/components/schemas/Pagination'
      type: object
      allOf:
        -
          $ref: '#/components/schemas/CollectionResource'
    BranchResource:
      description: 'Branch Resource'
      properties:
        data:
          $ref: '#/components/schemas/Branch'
      type: object
      allOf:
        -
          $ref: '#/components/schemas/Resource'
    Branch:
      title: Branch
      properties:
        id:
          type: integer
          example: 34
        projectId:
          type: integer
          example: 2
        name:
          type: string
          example: develop-master
        title:
          type: string
          example: 'Master branch'
        exportPattern:
          type: string
          example: '%three_letters_code%'
        priority:
          type: string
          example: normal
        createdAt:
          type: string
          format: date-time
          example: '2019-09-16T13:48:04+00:00'
        updatedAt:
          type: string
          format: date-time
          example: '2019-09-19T13:25:27+00:00'
      type: object
    BundlePatch:
      description: 'A JSON Patch document as defined by <a href="https://tools.ietf.org/html/rfc6902#section-3" target="_blank">RFC 6902</a>'
      type: array
      items:
        $ref: '#/components/schemas/BundleOperation'
    BundleOperation:
      description: 'A JSON Patch operation as defined by [RFC 6902](https://tools.ietf.org/html/rfc6902#section-4)'
      required:
        - op
        - path
