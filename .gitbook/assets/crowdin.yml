        events:
          description: "You can configure webhooks for the following events:\n *     'file.added' — project file is added\n *     'file.updated' - project file is updated\n *     'file.reverted' - project file is reverted\n *     'file.deleted' - project file is deleted\n *     'file.translated' — project file is fully translated\n *     'file.approved' — project file is fully reviewed\n *     'project.translated' — all strings in project are translated\n *     'project.approved' — all strings in project are approved\n *     'project.built' - project are successfully built\n *     'translation.updated' — final translation of string is updated (using Replace in suggestions feature)\n *     'string.added' — source string is added\n *     'string.updated' — source string is updated\n *     'string.deleted' — source string is deleted\n *     'stringComment.created' - string comment/issue is added\n *     'stringComment.updated' - string comment/issue is updated\n *     'stringComment.deleted' - string comment/issue is deleted\n *     'stringComment.restored' - string comment/issue is restored\n *     'suggestion.added' — one of source strings is translated\n *     'suggestion.updated' — translation for source string is updated (using Replace in suggestions feature)\n *     'suggestion.deleted' — one of translations is deleted\n *     'suggestion.approved' — translation for string is approved\n *     'suggestion.disapproved' — approval for previously added translation is removed\n *     'task.added' - task is added\n *     'task.statusChanged' - task status was changed\n *     'task.deleted' - task is deleted"
